<body>
    <header>
        <div class="container">
            <div class="logo"> <a style="text-decoration: none; color: white;" href="www.Rank.com">Rank</a> </div>
            </div>

    <main>
        <h1>enter your details</h1>
        <div class="education">
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree</label>
                <br>
                <input type="text" id="degree"  required placeholder="eg.Bachelor's Degree in Computer Science">
                <br>
                <label for="university">University</label>
                <br>
                <input type="text" id="university"placeholder="eg.New York University">
                <br>
                <label for="gpa">Gpa</label>
                <br>
                <input type="text"id="gpa" placeholder="eg.GPA:3.3/4.0">
                <br>
                <label for="Period">Period</label>
                <br>
                <input type="text"id="period" placeholder="2018-2022">
            </fieldset>
        </div>
        <br><br><br>
        <div class="skills">
            <fieldset id="skills-fieldset">
                <legend>Skills</legend>
                <label for="skills" title="Relevant technical and soft skills">Enter Your Skills</label>
                <br>
                <div id="addskill-label">Add Other Skill</div>
                <button id="addskill" title="add your technical and soft skills">+</button>
                <br>
                <input type="text" id="skill1" placeholder="Strong expertise in HTML5 and CSS(SASS)">
              <a href="form-3-cv3.html"> <button id="next-button">Next</button> </a>  
            </fieldset>
        </div>
        </main>
