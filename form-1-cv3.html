<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Asset 4.ico">
    <link rel="stylesheet" href="form-1-cv3.css">
    <title>Fill Your Information Make Your CV</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"> <a style="text-decoration: none; color: white;" href="www.Rank.com">Rank</a> </div>
            </div>
          
    </header>

    <main>
    <h1>enter your details</h1>
    <div class="contact-information">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name" id="label-name">Name</label>
            <br>
            <input type="text" required id="name" title="Enter Your Name'first name and last name'" placeholder="eg.Richard Williams">
            <br>
            <label for="address">Address</label>
            <br>
            <input type="text" id="address" title="Enter your address'city then country'" placeholder="eg.New York,USA">
            <br>
            <label for="number">Number</label>
            <br>
            <input type="text" id="number" title="Enter Your Phone Number" placeholder="eg.(555) 555-1234">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email"  required id="email" title="Enter Your Email address" placeholder="eg.Richard.Williams@gmail.com" >
            <br>
            <label for="site">web-site/Linked-In</label>
            <br>
            <input type="text" id="site" title="Enter your web-site or Linked-In" placeholder="eg.Linkedin.com/in/Richard">
            <br>
            <label for="job-position">Job Title</label>
            <br>
            <input type="text" id="job-position" title="Enter your Job" placeholder="eg.Software Engineer">
            <br>
            <label for="summary">Summary</label>
            <br>
            <textarea name="summary" id="summary" cols="20" rows="10" required title=" Enter a Summary of Your Skills And Experience"></textarea>
            <a href="form-2-cv3.html"> <button>Next</button> </a>  

        </fieldset>
    </div>
    </main>
    <footer>
        <div class="container-2">
            <!-- <div class="logo-2"> <a style="text-decoration: none; color: white;" href="wwww.Rank.com">Rank</a> </div> -->
            <h6> All Rights Reserved Rank Â© 2023 </h6>
        </div>
    </footer>
</body>
</html>
